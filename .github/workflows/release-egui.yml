name: "Release Egui"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: vdi-solid_windows_x64.exe
            bin_name: vdi-egui.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: vdi-solid_linux_x64
            bin_name: vdi-egui

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      # Linux用の依存関係をインストール
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev

      - name: Build Binary
        run: |
          cd src-tauri
          cargo build --release --bin vdi-egui --target ${{ matrix.target }}
        
      - name: Rename and Prepare Asset
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release
          cp ${{ matrix.bin_name }} ../../../../${{ matrix.asset_name }}

      # Windows専用: Inno Setupインストーラーをビルド
      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        run: choco install innosetup -y

      - name: Build Installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ./installer/build.ps1 -Version "${{ github.ref_name }}"

      - name: Upload Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.asset_name }}
            dist/VDI-Setup-${{ github.ref_name }}.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.asset_name }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
