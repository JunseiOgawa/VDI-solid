name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # v0.1.0, v1.2.3などのタグでトリガー

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (x64)
          - platform: 'windows-latest'
            os_name: 'Windows'
            target: 'x86_64-pc-windows-msvc'

          # Linux (x64)
          - platform: 'ubuntu-22.04'
            os_name: 'Linux'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. タグからバージョン情報を取得
      - name: Get version from tag
        id: get_version
        run: |
          # タグ名からバージョンを抽出（例: refs/tags/v0.1.6 → 0.1.6）
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Version: $VERSION"
          echo "Tag: $TAG"
        shell: bash

      # 3. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Rust のセットアップ
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 5. Rust キャッシュ（ビルド高速化）
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 6. Linux: システム依存関係のインストール
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # 7. npm 依存関係のインストール
      - name: Install npm dependencies
        run: npm ci

      # 8. フロントエンドのビルド
      - name: Build frontend
        run: npm run build

      # 9. Tauri アプリのビルドとリリース
      - name: Build and Release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.TAG }}
          releaseName: 'VDI-solid ${{ env.TAG }}'
          releaseBody: |
            ## VDI-solid ${{ env.TAG }}

            ### Downloads
            - **Windows**: `.msi` または `-setup.exe`
            - **Linux**: `.AppImage` または `.deb`

            詳細は [README](https://github.com/${{ github.repository }}/blob/main/README.md) を参照してください。
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
