name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # v0.1.0, v1.2.3などのタグでトリガー

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (x64)
          - platform: 'windows-latest'
            os_name: 'Windows'
            target: 'x86_64-pc-windows-msvc'

          # Linux (x64)
          - platform: 'ubuntu-22.04'
            os_name: 'Linux'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. タグからバージョン情報を取得
      - name: Get version from tag
        id: get_version
        run: |
          # タグ名からバージョンを抽出（例: refs/tags/v0.1.6 → 0.1.6）
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Version: $VERSION"
          echo "Tag: $TAG"
        shell: bash

      # 3. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Rust のセットアップ
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 5. Rust キャッシュ（ビルド高速化）
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 6. Linux: システム依存関係のインストール
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # 7. npm 依存関係のインストール
      - name: Install npm dependencies
        run: npm ci

      # 8. フロントエンドのビルド
      - name: Build frontend
        run: npm run build

      # 9. Tauri アプリのビルド
      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}

      # 10. ビルド成果物の確認
      - name: List build artifacts
        run: |
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/msi/ || true
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/nsis/ || true
          else
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/appimage/ || true
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/deb/ || true
          fi
        shell: bash

      # 11. リリースの作成（最初のジョブのみ）
      - name: Create Release
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.TAG }} \
            --title "VDI-solid ${{ env.TAG }}" \
            --notes "## VDI-solid ${{ env.TAG }}

          ### Downloads
          - **Windows**: \`.msi\` または \`-setup.exe\`
          - **Linux**: \`.AppImage\` または \`.deb\`

          詳細は [README](https://github.com/${{ github.repository }}/blob/main/README.md) を参照してください。" \
            || echo "Release already exists"

      # 12. Windows成果物のアップロード
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ env.TAG }} \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.exe \
            --clobber

      # 13. Linux成果物のアップロード
      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ env.TAG }} \
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage \
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb \
            --clobber
