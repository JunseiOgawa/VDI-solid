name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # v0.1.0, v1.2.3などのタグでトリガー

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (x64)
          - platform: 'windows-latest'
            os_name: 'Windows'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. タグからバージョン情報を取得
      - name: Get version from tag
        id: get_version
        run: |
          # タグ名からバージョンを抽出（例: refs/tags/v0.1.6 → 0.1.6）
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Version: $VERSION"
          echo "Tag: $TAG"
        shell: bash

      # 3. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Rust のセットアップ
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 5. Rust キャッシュ（ビルド高速化）
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 6. npm 依存関係のインストール
      - name: Install npm dependencies
        run: npm ci

      # 7. フロントエンドのビルド
      - name: Build frontend
        run: npm run build

      # 8. Tauri アプリのビルド
      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      # 9. ビルド成果物の確認
      - name: List build artifacts
        run: |
          ls -la src-tauri/target/${{ matrix.target }}/release/bundle/msi/ || true
          ls -la src-tauri/target/${{ matrix.target }}/release/bundle/nsis/ || true
        shell: bash

      # 10. リリースの作成
      - name: Create Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.TAG }} \
            --title "VDI-solid ${{ env.TAG }}" \
            --notes "## VDI-solid ${{ env.TAG }}

          ### Downloads
          - **Windows**: \`.msi\` または \`-setup.exe\`
          - **Linux**: \`.AppImage\` または \`.deb\`

          詳細は [README](https://github.com/${{ github.repository }}/blob/main/README.md) を参照してください。" \
            || echo "Release already exists"

      # 11. Windows成果物のアップロード
      - name: Upload Windows artifacts
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ env.TAG }} \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip.sig \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.exe \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.nsis.zip \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.nsis.zip.sig \
            --clobber

      # 12. latest.jsonの生成とアップロード（Windows ビルドで生成）
      - name: Generate and upload latest.json
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WINDOWS_SIG=$(cat src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip.sig 2>/dev/null | head -n 1)
          WINDOWS_FILE=$(basename src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip 2>/dev/null | head -n 1)

          if [ -z "$WINDOWS_SIG" ] || [ -z "$WINDOWS_FILE" ]; then
            echo "Windows のアップデート署名またはアーカイブが見つかりません" >&2
            exit 1
          fi

          export WINDOWS_SIG
          export WINDOWS_FILE

          node <<'EOF'
          const fs = require('fs');

          const tag = process.env.TAG;
          const repo = process.env.GITHUB_REPOSITORY;
          const windowsSig = (process.env.WINDOWS_SIG || '').trim();
          const windowsFile = process.env.WINDOWS_FILE || '';

          if (!tag) {
            console.error('TAG environment variable is missing');
            process.exit(1);
          }

          if (!repo) {
            console.error('GITHUB_REPOSITORY environment variable is missing');
            process.exit(1);
          }

          const latest = {
            version: tag,
            notes: `VDI-solid ${tag} がリリースされました`,
            pub_date: new Date().toISOString(),
            platforms: {
              'windows-x86_64': {
                signature: windowsSig,
                url: `https://github.com/${repo}/releases/download/${tag}/${windowsFile}`
              }
            }
          };

          fs.writeFileSync('latest.json', JSON.stringify(latest, null, 2));
          console.log('latest.json generated:', latest);
          EOF

          echo "=== latest.json の内容 ==="
          cat latest.json

          gh release upload ${{ env.TAG }} latest.json --clobber
